<ion-tabs class="menuTabs">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="/tabs/home">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="add-artist" routerLink="add-artist">
      <ion-icon aria-hidden="true" name="person-add-outline"></ion-icon>
      <ion-label>Add Artist</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="display-artists" routerLink="/tabs/display-artists">
      <ion-icon aria-hidden="true" name="albums-outline"></ion-icon>
      <ion-label>Display artist</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" routerLink="/tabs/tab3">
      <ion-icon aria-hidden="true" name="construct-outline"></ion-icon>
      <ion-label>Privacy and security</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" class="help-button">
  <ion-fab-button (click)="openHelp()">
    <ion-icon name="help-circle"></ion-icon>
  </ion-fab-button>
</ion-fab>
